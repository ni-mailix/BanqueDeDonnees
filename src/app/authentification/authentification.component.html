<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <!----------------------- Login Container -------------------------->
     <div class="row border rounded-5 p-3 bg-white shadow box-area">
  <!--------------------------- Left Box ----------------------------->
     <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
         <div class="featured-image mb-3">
          <img src="images/1.png" class="img-fluid" style="width: 250px;">
         </div>
         <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
         <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Designers on this platform.</small>
     </div> 
  <!-------------------- ------ Right Box ---------------------------->
      
     <div class="col-md-6 right-box" style="color: black;">
        <div class="row align-items-center">
              <div class="header-text mb-4">
                   <h2>Authentification</h2>
                   <p >Connectez vous.</p>
              </div>
              <div class="input-group mb-3">
                  <input type="text" id="username" [(ngModel)]="username" class="form-control form-control-lg bg-light fs-6" placeholder="Nom d'utilisateur">
              </div>
              <div class="input-group mb-1">
                  <input type="password" id="password" [(ngModel)]="password" class="form-control form-control-lg bg-light fs-6" placeholder="Mot de passe">
              </div>
              <div class="input-group mb-5 d-flex justify-content-between">
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="formCheck">
                      <label for="formCheck" class="form-check-label text-secondary"><small>Se souvenir</small></label>
                  </div>
                  <div class="forgot">
                      <small><a href="#">Mot de passe oubli√©?</a></small>
                  </div>
              </div>
              <div class="input-group mb-3">
                  <button  (click)="onLogin()" class="btn btn-lg btn-primary w-100 fs-6">Se connecter</button>
              </div>
              
              <div class="row">
                  <small>Don't have account? <a href="#">Sign Up</a></small>
              </div>
        </div>
     </div> 
    </div>
  </div>
